<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>V&amp;A Museum</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
    <a id="top"></a>
    <header id="pageHeader">
        <p class="title1">Search for objects in the V&amp;A(Victoria and Albert) Museum</p>
        </header>
    <div id="container">
        <div id="formPage">
            <form id="searchForm">  
            <label for="generalSearch">Search items here</label>
            <input type="text" id="generalSearch">
            <button type="submit" id="submitForm" class="submitSearch">Search In Museum</button>
            <button class="refresh"
           <a href="index.html" >Refresh this page</a></button>
            </form>
        </div>
        <div id="loading">

        </div>
        <div id="success">
            <p id="footer"><a href="index.html">Refresh this page</a></p>
        </div>
        <div id="fail">
            <h1 id="m404" class="failMsg">404</h1>
            <p id="failMsg" class="failMsg">Sorry, we couldn't find information for what you are looking for!!</p>
        </div>
    </div>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!" />
        </a>
    </p>

</html>
