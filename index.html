<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>V&amp;A Museum</title>
    <link rel="stylesheet" href="index1.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
    <a id="top"></a>
    <header id="pageHeader">
        <p id="headerTxt">Search for objects in the V&amp;A(Victoria and Albert) Museum</p>
        </header>
    <div id="container">
        <div id="formPage">
            <form id="searchForm">
            <label for="generalSearch">General Search:</label>
            <input type="text" id="generalSearch">
            <button type="submit" id="submitForm" class="submitSearch">Search In Museum</button>
            </form>
        </div>
        <div id="loading">
            <img id="loadingImg" src="loading.gif" alt="Loading...">
        </div>
        <div id="success">
            <p id="footer"><a href="#top">Go to Top</a></p>
        </div>
        <div id="fail">
            <h1 id="m404" class="failMsg">404</h1>
            <p id="failMsg" class="failMsg">Sorry, we couldn't find information for what you are looking for!!</p>
        </div>
    </div>
    
</body>
</html>
